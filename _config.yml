# Site
name: "ZCY's Site"
title: "Persional Life Recorder"
description: "A persional site for ZCY, a student at Harbin Institute of Technology, Shenzhen. This site is used to record my life and study."
baseurl: /zcyyy.github.io
timezone: Asia/Shanghai
google_analytics: 'UA-46278016-1'
disqus: 'website'
include: ["_pages"]
permalink: /:title/

# Authors
authors:
  ZCY:
    name: Zcyyy
    display_name: Zcyyy
    gravatar: https://gravatar.com/deepest76d9d1a3b5
    email: uuihpzhang@gmail.com
    description: "A student at Harbin Institute of Technology, Shenzhen. This site is used to record my life and study."

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives
    
# Archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '/category/:name/'
    
# Pagination 
paginate: 6
paginate_path: /page:num/
    
# Other
markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

# Adsense (change to "enabled" to activate, also your client id and ad slot. Create a new ad unit from your Adsense account to get the slot.)
adsense: "disabled"
adsense-data-ad-client: "ca-pub-3412143450191416"
adsense-data-ad-slot: "1363087678"

# Lazy Images ("enabled" or "disabled")
lazyimages: "disabled"

exclude: [changelog.md, LICENSE.txt, README.md, Gemfile, Gemfile.lock]
